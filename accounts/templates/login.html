{% extends "record/base.html" %}

{% load bootstrap5 %}

{% block content %}
<div class="container mt-3 pt-3">
  <div class="jumbotron">
  <h1>Login</h1>
  <br>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
  </form>
</div>
</div>
{% endblock %}
