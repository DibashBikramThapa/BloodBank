{% extends "record/base.html" %}
{% block content %}
{% load bootstrap5 %}

<div class="container mt-3 pt-3">
  <div class="jumbotron">

    <h1>SignUp to donate!</h1>
    <br>
    <form class="form" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Sign Up</button>
      {% endbuttons %}
    </form>
</div>
</div>



{% endblock %}
