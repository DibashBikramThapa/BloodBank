{% extends "record/base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

<div class=" container mt-5 pt-4">
<div class="row justify-content-center">
<div class="mt-5 pt-4 card shadow text-center" style="width:20rem">
<div class="card-body">

  <h3>Check your BMI:</h3>

  <form class="form" method="POST">
    {% csrf_token %}
    {{form }}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Check</button>
    {% endbuttons %}
  </form>
    {% if getvalue %}
        <p> Your BMI is: <span class="badge rounded-pill bg-primary ">{{BMIValue}}</span>  </p>
      {% endif %}
</div>
      </div>
      </div>
</div>

  {% endblock %}
