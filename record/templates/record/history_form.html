{% extends "record/base.html" %}
{% block content %}
{% load bootstrap5 %}

<div class="container mt-4 pt-4">
  <div class="jumbotron">
  <h1>Enter the last donated date!</h1>
  <br>
  <h2>Name: {{request.user.username}}</h2>
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% bootstrap_form history_form %}
    {% buttons %}
      <button type="submit" class="btn btn-danger">Save</button>
    {% endbuttons %}
  </form>
</div>
</div>



{% endblock %}
