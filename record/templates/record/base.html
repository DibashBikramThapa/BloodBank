<!DOCTYPE html>
  {% load static %}
  {% load bootstrap5 %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>BLOODBANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "record/style1.css" %}"/>
</head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark ">

        <div class="container">
          <a class="nav-link " href="{% url "record:Home" %}"><h4>Home </h4></a>
          <button class="btn btn-secondary navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <div class="navbar-nav ml-3 mr-auto">
            <a class="nav-link" href="#"> <h4>About Us </h4></a>
          </div>

              {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'record:historylist' %}" target="_blank"> <h4>History </h4></a>
                  <a class ="nav-item nav-link" href="{% url 'record:createhistory' %}" target="_blank"> <button type="button" class='btn btn-sm btn-warning'> <h4>Enter Record</h4></button> </a>
                  <a class="nav-item nav-link" href="{% url 'accounts:logout' %}"> <h4>Logout </h4></a>
                  <a class="nav-item nav-link"><h4 > {{request.user.username}} </h4></a>
              {% else %}
                  <a class="nav-item nav-link " href="{% url 'accounts:signup' %}"> <button type="button" class='btn btn-sm btn-warning  '><h4 >SignUp</h4></button></a>
                  <a class="nav-item nav-link " href="{% url 'accounts:login' %}"><h4>Login </h4> </a>
              {% endif %}

          </div>
        </div>

    </nav>


      {% block content %}

      {% endblock %}

    <script src="{% static "record/color.js" %}" charset="utf-8"></script>
    <!-- compiled and uncompressed jquery>><-->

    			  crossorigin="anonymous">
    </script>
    <!-- compiled and uncompressed javascript>><-->

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
